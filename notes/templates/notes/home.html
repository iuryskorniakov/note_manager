 {% extends 'notes/base.html' %}

    {% block content %}
        {% for note in notes %}
            <div class="post">
                <div class="date">
                    {{ note.published_date }}
                </div>
                <h1><a href="">{{ note.title }}</a></h1>
                <p>{{ note.body|linebreaks }}</p>
            </div>
        {% endfor %}
    {% endblock content %}
